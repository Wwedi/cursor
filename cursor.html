<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="pricing-container">
    <!-- Cards will be generated dynamically here -->
  </div>

  <script src="card-component.js"></script>
  <script>
    // Sample data for pricing cards
    const pricingPlans = [
      {
        title: "Basic Plan",
        price: "$9.99 /month",
        features: ["1 GB Storage", "Basic Support", "All Core Features"],
        buttonText: "Start Trial",
      },
      {
        title: "Pro Plan",
        price: "$29.99 /month",
        features: ["100 GB Storage", "Priority Support", "Advanced Analytics"],
        buttonText: "Get Started",
      },
      {
        title: "Enterprise Plan",
        price: "$99.99 /month",
        features: [
          "Unlimited Storage",
          "24/7 Support",
          "Custom Integration",
        ],
        buttonText: "Contact Sales",
      },
    ];

    // Render cards
    const container = document.querySelector(".pricing-container");
    pricingPlans.forEach((plan) => {
      const card = Card(
        plan.title,
        plan.price,
        plan.features,
        plan.buttonText
      );
      container.appendChild(card);
    });
  </script>
</body>
</html>
